<mat-dialog-content>
  <div mat-dialog-content>
    <h2>{{ data.message }}</h2>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onNoClick()">No</button>
    <button mat-button (click)="onYesClick()" cdkFocusInitial>Yes</button>
  </div>
</mat-dialog-content>
